<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BTVN_Day2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Phong Vũ</title>
</head>

<body>
    <div class="ads">
        <a href="#" class="ads-link">
            <img src="https://lh3.googleusercontent.com/nKMbfvP-YF19yj0cDGV7asc7Ro_30B79EX0Qgaw1WlULVylvHL_634Xbu_0jY2peGLzJOTjDV8YXwpmtw2ZvrVjArEhDza67=w1920-rw"
                alt="Ads" class="ads-img">
        </a>
    </div>
    <div class="menu">
        <div class="holder"></div>
        <div class="menu-items">
            <a href="#" class="menu-item">
                <span class="menu-icon"><i class="fa-solid fa-tags"></i></span>
                <div class="menu-text">Khuyến mại</div>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon"><i class="fa-solid fa-building"></i></span>
                <div class="menu-text">Hệ thống Showroom</div>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon"><i class="fa-solid fa-headset"></i></span>
                <div class="menu-text">Tư vấn mua hàng (miễn phí): 1800 6867</div>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon"><i class="fa-solid fa-headset"></i></span>
                <div class="menu-text">CSKH: 1800 6865</div>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon"><i class="fa-solid fa-desktop"></i></span>
                <div class="menu-text">Tin công nghệ</div>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon"><i class="fa-solid fa-screwdriver-wrench"></i></span>
                <div class="menu-text">Xây dựng cấu hình</div>
            </a>
        </div>
    </div>

    <div class="header">
        <div class="header-item">
            <a href="#" class="logo-link">
                <div class="img">
                    <img src="https://shopfront-cdn.tekoapis.com/static/phongvu/logo-full.svg" alt="Logo">
                </div>
            </a>
        </div>
        <div class="header-item search">
            <input class="search-input" type="text" placeholder="Nhập từ khoá cần tìm">
            <button class="search-button">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>
        </div>
        <div class="header-item">
            <a href="#" class="login-items">
                <div class="login-icon">
                    <span>
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
                <div class="login-text">
                    <div class="text">Đăng nhập</div>
                    <div class="text">Đăng ký</div>
                </div>
            </a>
        </div>
        <div class="header-item">
            <a href="#" class="notification">
                <span>
                    <i class="fa-solid fa-bell"></i>
                </span>
            </a>
        </div>
        <div class="header-item">
            <a href="#" class="cart-item">
                <div class="cart-icon">
                    <span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>
                </div>
                <div class="cart-text">
                    <div class="text">Giỏ hàng của bạn</div>
                    <div class="text">(0) sản phẩm</div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
